name: ðŸš€ Deploy to Hostgator

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    name: ðŸŽ¯ Deploy to transportesmazem.cl
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: ðŸšš Get latest code
        uses: actions/checkout@v4

      - name: ðŸ“‚ Deploy via FTP
        uses: pressidium/lftp-mirror-action@v1
        with:
          host: ${{ secrets.FTP_SERVER }}
          port: 21
          user: ${{ secrets.FTP_USERNAME }}
          pass: ${{ secrets.FTP_PASSWORD }}
          onlyNewer: true
          settings: 'set ftp:ssl-allow no; set ftp:passive-mode on; set net:timeout 30; set net:max-retries 3; set net:reconnect-interval-base 5'
          localDir: './html/'
          remoteDir: '/public_html/'
          reverse: true
          ignoreFile: '.lftp_ignore'
          options: '--verbose --parallel=2'
