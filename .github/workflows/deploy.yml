name: ðŸš€ Deploy to Hostgator

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    name: ðŸŽ¯ Deploy to transportesmazem.cl
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: ðŸšš Get latest code
        uses: actions/checkout@v4

      - name: ðŸ“¦ Install sshpass
        run: sudo apt-get update && sudo apt-get install -y sshpass rsync

      - name: ðŸ“‚ Deploy via SSH/Rsync
        env:
          SSH_HOST: ${{ secrets.FTP_SERVER }}
          SSH_USER: ${{ secrets.FTP_USERNAME }}
          SSH_PASS: ${{ secrets.FTP_PASSWORD }}
        run: |
          sshpass -p "$SSH_PASS" rsync -avz --delete \
            -e "ssh -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null -p 22" \
            ./html/ \
            $SSH_USER@$SSH_HOST:public_html/
